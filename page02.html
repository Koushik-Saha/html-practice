<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <main class="demo-main mdl-layout__content ribbon_des_second">
        <div class="main_drawer">
          <div class="sub_main_drawer">
            <div class="clock_block_flex_close">
              <div class="clock_block">
                <i class="material-icons md-36 menu_icons">close</i>
              </div>
            </div>
            <ul class="demo-list-item mdl-list">
              <li class="mdl-list__item">
                <div class="button_block_search">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">search</i> <span class="clock_second_search">Search</span>
                  </div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <img src="images/img.png" alt="alter_value" width="25px" height="25px"><span class="clock_second">@650John</span>
                  </div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">description</i> <span class="clock_second">My Plans</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">10</i></div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second ">
                    <i class="material-icons md-40 icon_color">track_changes</i> <span class="clock_second">My Goals</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">2</i></div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">description</i> <span class="clock_second">My Tools</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">7</i></div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">movie</i> <span class="clock_second">My Series</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">21</i></div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">star</i> <span class="clock_second">My Favourites</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">25</i></div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">expand_more</i> <span class="clock_second">List One</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">2</i></div>
                </div>
              </li>
              <li class="mdl-list__item">
                <div class="button_block button_block_second">
                  <div class="block_flex_second">
                    <i class="material-icons md-40 icon_color">expand_more</i> <span class="clock_second">List Two</span>
                  </div>
                  <div class="block_flex_button_second"><i class="icon_plus_color_second">2</i></div>
                </div>
              </li>
              <li class="mdl-list__item button_seacon">
                <button class="mdl-button logout_button">
                  <span> Logout <i class="material-icons md-40 icon_value">logout</i></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
